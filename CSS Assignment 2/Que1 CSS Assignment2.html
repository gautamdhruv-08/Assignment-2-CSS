<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que1 CSS Assignment 2</title>
    <style>
       .nagivationbar {
        background-color: mediumaquamarine; /* background color */
        overflow: hidden;
       }  
       .nagivationbar a{
       float: left;
       display: block;
       color: black;
        text-align: center;
        padding: 50px 35px;
        text-decoration: solid;
        transition: color 0.2s;
       }  
       .nagivationbar a:hover{
        color: #ff0099;
       }
    </style>
</head>
<body>
    <div class="nagivationbar">
    <a href="#home"> Home</a>
    <a href="#About us"> About us</a>
    <a href="#Contact"> Contact</a>
    <a href="# Blog"> Blog</a>
    <a href="#Login">Login</a>
    </div>
</body>
</html>
